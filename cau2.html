<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [1, 3, 4, 5, 6, 7]
    let x = +prompt("Nhập số cần tìm")

    function findElement() {
        for (let i = 0; i < arr.length; i++) {
            if (x === arr[i]) {
                alert ("Số " + x + " có trong mảng")
            }
        }
    }
    findElement();

</script>

</body>
</html>
